name: Build and Deploy to EC2 via GHCR

on:
  push:
    branches: [main]

permissions:
  contents: read
  packages: write

jobs:
  build-and-push:
    name: Build and Push Docker Image
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: ghcr.io/${{ github.repository_owner }}/nextjs-app:latest

  deploy:
    name: Deploy to EC2 Instance
    needs: build-and-push
    runs-on: ubuntu-latest

    steps:
      - name: Deploy on EC2 via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_KEY }}
          script: |
            echo "Logging into GitHub Container Registry..."
            echo ${{ secrets.GITHUB_TOKEN }} | sudo docker login ghcr.io -u ${{ github.actor }} --password-stdin

            echo "Pulling latest image from GHCR..."
            sudo docker pull ghcr.io/${{ github.repository_owner }}/nextjs-app:latest

            echo "Stopping and removing old container if exists..."
            sudo docker stop nextjs-app || true
            sudo docker rm nextjs-app || true

            echo "Running new container..."
            sudo docker run -d -p 3000:3000 --name nextjs-app ghcr.io/${{ github.repository_owner }}/nextjs-app:latest
